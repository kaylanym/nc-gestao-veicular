<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha ‚Äî NC Gest√£o Veicular</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="landing-page">
  <div class="landing-wrap" style="justify-content:center;align-items:center;min-height:100vh">
    <main class="landing-form-area" style="max-width:420px;width:100%;padding:2rem 1rem">
      <div class="magic-card" style="border-radius:16px;padding:2rem">
        <div style="text-align:center;margin-bottom:1.5rem">
          <div style="font-size:2rem;margin-bottom:.5rem">üîê</div>
          <div style="font-weight:700;font-size:1.1rem;color:#1e3a5f">NC Gest√£o Veicular</div>
        </div>

        <div id="painel-form">
          <p style="font-weight:600;font-size:1rem;color:#1e3a5f;margin-bottom:.25rem">Redefinir senha</p>
          <p style="font-size:.875rem;color:#6b7280;margin-bottom:1.25rem">Digite sua nova senha abaixo.</p>

          <div class="mc-field">
            <label for="nova-senha">Nova senha</label>
            <div class="input-senha-wrap" style="position:relative;width:100%;display:block">
              <input type="password" id="nova-senha" placeholder="M√≠nimo 6 caracteres" minlength="6" style="width:100%;box-sizing:border-box;padding-right:2.6rem">
              <button type="button" onclick="toggleSenha('nova-senha', this)" tabindex="-1" style="position:absolute;right:.75rem;top:50%;transform:translateY(-50%);background:none;border:none;outline:none;box-shadow:none;padding:0;cursor:pointer;color:#9ca3af;display:flex;align-items:center">
                <svg class="olho-off" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                <svg class="olho-on" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
              </button>
            </div>
          </div>
          <div class="mc-field">
            <label for="conf-senha">Confirmar nova senha</label>
            <div class="input-senha-wrap" style="position:relative;width:100%;display:block">
              <input type="password" id="conf-senha" placeholder="Repita a senha" minlength="6" style="width:100%;box-sizing:border-box;padding-right:2.6rem">
              <button type="button" onclick="toggleSenha('conf-senha', this)" tabindex="-1" style="position:absolute;right:.75rem;top:50%;transform:translateY(-50%);background:none;border:none;outline:none;box-shadow:none;padding:0;cursor:pointer;color:#9ca3af;display:flex;align-items:center">
                <svg class="olho-off" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                <svg class="olho-on" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
              </button>
            </div>
          </div>

          <p id="reset-msg" class="mc-erro" style="display:none;"></p>
          <button type="button" class="mc-btn-submit" id="reset-btn" style="margin-top:.5rem">Salvar nova senha</button>
        </div>

        <div id="painel-ok" style="display:none;text-align:center;padding:1rem 0">
          <div style="font-size:2.5rem;margin-bottom:.75rem">‚úÖ</div>
          <p style="font-weight:600;color:#1e3a5f;margin-bottom:.5rem">Senha redefinida!</p>
          <p style="font-size:.875rem;color:#6b7280;margin-bottom:1.5rem">Voc√™ j√° pode entrar com a nova senha.</p>
          <a href="index.html" class="mc-btn-submit" style="display:block;text-decoration:none;text-align:center">Ir para o login</a>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="supabase-config.js"></script>
  <script>
    function toggleSenha(inputId, btn) {
      var inp = document.getElementById(inputId);
      var visivel = inp.type === 'text';
      inp.type = visivel ? 'password' : 'text';
      btn.querySelector('.olho-off').style.display = visivel ? '' : 'none';
      btn.querySelector('.olho-on').style.display  = visivel ? 'none' : '';
    }

    var sessionPronta = false;
    var btn = document.getElementById('reset-btn');
    btn.disabled = true;
    btn.textContent = 'Verificando link...';

    function showErro(texto) {
      var msg = document.getElementById('reset-msg');
      msg.style.color = '#ef4444';
      msg.style.background = '#fef2f2';
      msg.style.borderColor = '#fecaca';
      msg.textContent = texto;
      msg.style.display = 'block';
    }

    function onSessionPronta() {
      sessionPronta = true;
      btn.disabled = false;
      btn.textContent = 'Salvar nova senha';
    }

    function onLinkInvalido() {
      showErro('Link inv√°lido ou expirado. Use "Esqueceu a senha?" para solicitar um novo.');
      btn.disabled = true;
      btn.textContent = 'Link inv√°lido';
    }

    /*
     * O SDK do Supabase (detectSessionInUrl: true) troca o ?code= automaticamente
     * ao carregar a p√°gina e dispara onAuthStateChange com evento PASSWORD_RECOVERY.
     * Basta escutar esse evento ‚Äî n√£o chamar exchangeCodeForSession manualmente.
     */
    _supabase.auth.onAuthStateChange(function(event, session) {
      if (event === 'PASSWORD_RECOVERY') {
        onSessionPronta();
      }
    });

    /* Se ap√≥s 4s o evento ainda n√£o veio, verifica se j√° h√° sess√£o ativa */
    setTimeout(function() {
      if (!sessionPronta) {
        _supabase.auth.getSession().then(function(res) {
          if (res.data && res.data.session) onSessionPronta();
          else onLinkInvalido();
        });
      }
    }, 4000);

    document.getElementById('reset-btn').addEventListener('click', function() {
      var nova = document.getElementById('nova-senha').value;
      var conf = document.getElementById('conf-senha').value;
      var msg  = document.getElementById('reset-msg');
      msg.style.display = 'none';

      if (nova.length < 6) { showErro('A senha deve ter pelo menos 6 caracteres.'); return; }
      if (nova !== conf)   { showErro('As senhas n√£o coincidem.'); return; }
      if (!sessionPronta)  { showErro('Aguarde ou solicite um novo link de recupera√ß√£o.'); return; }

      btn.disabled = true;
      btn.textContent = 'Salvando...';

      _supabase.auth.updateUser({ password: nova }).then(function(r) {
        if (r.error) {
          showErro('Erro ao salvar. Tente solicitar um novo link.');
          btn.disabled = false;
          btn.textContent = 'Salvar nova senha';
        } else {
          _supabase.auth.signOut();
          document.getElementById('painel-form').style.display = 'none';
          document.getElementById('painel-ok').style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
